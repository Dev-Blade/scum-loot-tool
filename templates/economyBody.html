<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Compressed CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css"
    crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <!-- Compressed JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/js/foundation.min.js"
    crossorigin="anonymous"></script>

  <style>
    body {
      line-height: 1em;
    }

    thead {
      position: sticky;
      top: 0;
      background: white;
      height: 60px;
    }

    #myInput {
      /* Do not repeat the icon image */
      width: 100%;
      /* Full-width */
      font-size: 16px;
      /* Increase font-size */
      padding: 12px 20px 12px 20px;
      /* Add some padding */
      border: 1px solid #ddd;
      /* Add a grey border */
      margin-bottom: 12px;
      /* Add some space below the input */
    }

    #myTable {
      border-collapse: collapse;
      /* Collapse borders */
      width: 100%;
      /* Full-width */
      border: 1px solid #ddd;
      /* Add a grey border */
      font-size: 18px;
      /* Increase font-size */
    }

    #myTable th,
    #myTable td {
      text-align: left;
      /* Left-align text */
      padding: 12px;
      /* Add padding */
      border-right: 1px solid #ddd;
    }
  </style>

  <script>
    function myFunction(index) {
      // Declare variables
      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("myInput" + index);
      filter = input.value.toUpperCase();
      table = document.getElementById("myTable");

      sf = table.getElementsByClassName("search");
      for (i = 0; i < sf.length; i++) {
        if (sf[i].getAttribute("data-id") != index)
          sf[i].value = "";
      }


      tr = table.getElementsByTagName("tr");

      // Loop through all table rows, and hide those who don't match the search query
      let lastTitle = undefined;
      for (i = 2; i < tr.length; i++) { // skip first 2 rows
        tr[i].style.display = "none";
        // header row
        if (tr[i].classList.contains("header")) {
          if (lastTitle && visible > 0)
            lastTitle.style.display = "";
          visible = 0;
          lastTitle = tr[i];
        } else {
          td = tr[i].getElementsByTagName("td")[index];
          if (td) {
            txtValue = td.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(filter) >= 0) {
              tr[i].style.display = "";
              visible++;
            }
          }
        }
      }
      if (lastTitle && visible > 0)
        lastTitle.style.display = "";

    }
  </script>

</head>

<body>


  <table id="myTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Purchase Price</th>
        <th>Selling Price</th>
        <th>Availability</th>
        <th>Fame Points needed</th>
      </tr>
      <tr>
        <th><input data-id="0" type="text" class="search" id="myInput0" onkeyup="myFunction(0)"
            placeholder="Search for items..">
        </th>
        <th></th>
        <th></th>
        <th><input data-id="3" type="text" class="search" id="myInput3" onkeyup="myFunction(3)"
            placeholder="Search for items..">
        </th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <!--ROWS-->
    </tbody>
  </table>
</body>

</html>
